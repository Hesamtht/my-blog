{% extends 'blog/parent/base.html' %}
{% load static %}

{% block title %}
    لیسا پست ها
{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/list.css' %}">
{% endblock %}

{% block content %}
    <h1 class="test">لیست پست ها</h1>
    <div class="post-list">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}">
                <h2>{{ post.author }}: {{ post.title }}</h2>
            </a>
        {% endfor %}
    </div>
{% endblock %}
